<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-End App</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">    

    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                BookVault <img src="../imgs/book-shelf.svg" alt="" height="40px" width="40px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav"> <!-- Added justify-content-end -->
                <ul class="navbar-nav">
                    <li class="nav-item usuarios me-2">
                        <button type="button" class="btn btn-outline-secondary text-white" href="#" onclick="mostrarUsuarios()">Usuarios</button>
                    </li>
                    <li class="nav-item libros me-2">
                        <button type="button" class="btn btn-outline-secondary text-white" href="#" onclick="mostrarLibros()">Libros</button>
                    </li>
                    <li class="nav-item prestamos me-2">
                        <button type="button" class="btn btn-outline-secondary text-white" href="#" onclick="mostrarPrestamos()">Préstamos</button>
                    </li>
                    <li class="nav-item categoria">
                        <button type="button" class="btn btn-outline-secondary text-white" href="#" onclick="mostrarCategorias()">Categorías</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <div class="container mt-4 mb-4">
        <h2 id="tabla-titulo"></h2>
        <table id="tabla-datos" class="table table-striped table-bordered table-border-color">
            <thead>
                <tr id="tabla-encabezado">
                    <!-- Aquí se añadirán los encabezados de la tabla -->
                </tr>
            </thead>
            <tbody id="cuerpo-tabla">
                <!-- Aquí se añadirán las filas de la tabla -->
            </tbody>
        </table>
    </div>
    

    <!-- Bootstrap Javascript Bundle Import -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript -->
    <script src="script.js"></script>

    <link rel="stylesheet" href="style.css">

</body>
</html>
