<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-End App</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BookVault</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item me-2">
                        <a class="nav-link" href="#" onclick="mostrarUsuarios()">Usuarios</a>
                    </li>
                    <li class="nav-item me-2">
                        <a class="nav-link" href="#" onclick="mostrarLibros()">Libros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="mostrarPrestamos()">Préstamos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="mostrarCategorias()">Categorías</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 mb-4">
        <h2 id="tabla-titulo"></h2>
        <table id="tabla-datos" class="table table-striped table-bordered">
            <thead>
                <tr id="tabla-encabezado">
                    <!-- Aquí se añadirán los encabezados de la tabla -->
                </tr>
            </thead>
            <tbody id="cuerpo-tabla">
                <!-- Aquí se añadirán las filas de la tabla -->
            </tbody>
        </table>
    </div>
    

    <!-- Bootstrap Javascript Bundle Import -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript -->
    <script src="script.js"></script>

</body>
</html>
